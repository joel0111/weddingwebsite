{% extends 'invitation/base.html' %}
{% load static %}

{% block title %}Thank You for Volunteering!{% endblock %}

{% block extra_head %}
<style>
    body {
        background: url('{% static "background_image.png" %}') left center repeat;
        color: #d6336c;
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 40px auto;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 2px 8px rgba(214,51,108,0.08);
        padding: 32px;
        text-align: center;
    }
    h1 {
        color: #d6336c;
        font-size: 2.2em;
        margin-bottom: 0.5em;
    }
</style>
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Thank You for Volunteering!</h1>
        <p>We appreciate your willingness to help. We'll be in touch soon!</p>
    </div>
{% endblock %}
