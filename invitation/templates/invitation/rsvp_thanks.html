{% extends 'invitation/base.html' %}
{% load static %}

{% block title %}Thank You - Our Wedding{% endblock %}

{% block extra_head %}
<style>
    body {
        background: url('{% static "background_image.png" %}') left center repeat;
        color: #d6336c;
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 40px auto;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 2px 8px rgba(214,51,108,0.08);
        padding: 32px;
        text-align: center;
    }
    h1 {
        color: #d6336c;
        font-size: 2em;
        margin-bottom: 1em;
    }
    p {
        color: #f783ac;
        font-size: 1.2em;
    }
    a {
        color: #d6336c;
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your RSVP has been received.<br>We look forward to celebrating with you!</p>
        <a href="{% url 'home' %}">Back to Home</a>
    </div>
{% endblock %}
